<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="col-md-12">
        <div class="line line-dashed line-lg pull-in"></div>
        <div class="row">
          <table class="table table-bordered" id="orders">
            <tr>
              <th>Man</th>
              <th>Woman</th>
              <th>Third Gender</th>
              <th>Total Cost</th>
              <th>
              </th>
            </tr>
            <tr>
              <td><input class="form-control man_q54" type='number' data-type="man_q54" id='man_q54_1' name='man_54[]' for="1"/></td> 
              <td><input class="form-control woman_q54" type='number' id='woman_q54_1' name='woman_q54[]' for="1"/></td>
              <td><input class="form-control third_gender_q54" type='number' data-type="third_gender_q54" id='third_gender_q54_1' name='third_gender_q54[]' for="1"/></td> 
              <td><input class="form-control total_q54" type='text' id='total_q54_1' name='total_q54[]' for='1' readonly/></td>
              
              <td><button type="button" name="add" id="add" class="btn btn-success circle">+</button></td>
            </tr>
          </table>
          <!-- <input class="form-control" type='hidden' data-type="product_id_1" id='product_id_1' name='product_id[]'/>             -->
        </div>
      </div>

      <div class="line line-dashed line-lg pull-in" style="clear: both;"></div>
      
      <div class="col-md-12 nopadding">
        <div class="col-md-4 col-md-offset-4 pull-right nopadding">
          <div class="col-md-8 pull-right nopadding">
            <div class="form-group">
              <td><input class="form-control subtotal" type='text' id='subtotal' name='subtotal' readonly/></td>
            </div>
          </div>
          <div class="col-md-3 pull-right">
            <div class="form-group">
              <label>Subtotal</label>
            </div>
          </div>
        </div>
      </div> 
      <script src="jquery.js"></script>
</body>
</html>
